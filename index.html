<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Fonts</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="trial">
          <h3 class="trial__title">Get Started With Your Free Trial</h3>
          <p class="trial__text">
            Explore yoga at our serene studio with a complimentary session. Meet
            our instructors and discover the benefits
          </p>
          <a class="trial__link">Get Started Today</a>
        </div>
        <div class="spa">
          <img class="spa__logo" src="./logo.svg" alt="Spa are logo" />
          <h3 class="spa__title">Spa area</h3>
          <p class="spa__text">
            Indulge in a world of relaxation and rejuvenation with our
            exceptional spa services. At our LA center
          </p>
          <a class="spa__link">Learn More</a>
        </div>
      </div>
    </div>
  </body>
</html>
