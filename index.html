<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <h2 class="buttons__title">Buttons</h2>
        <h3 class="buttons__subtitle">Primary/Primary</h3>
        <div class="buttons__wrapper">
          <button class="buttons__primary">Normal</button>
          <button class="buttons__primary buttons__primary--hover">
            Hover
          </button>
          <button class="buttons__primary buttons__primary--disabled" disabled>
            Disabled
          </button>
        </div>
        <h3 class="buttons__subtitle">Primary/Secondary</h3>
        <div class="buttons__wrapper buttons__wrapper--secondary">
          <button class="buttons__secondary">Normal</button>
          <button class="buttons__secondary buttons__secondary--hover">
            Hover
          </button>
          <button
            class="buttons__secondary buttons__secondary--disabled"
            disabled
          >
            Disabled
          </button>
        </div>
        <h3 class="buttons__subtitle buttons__subtitle--simple">
          Simple Buttons
        </h3>
        <div class="buttons__grid">
          <button class="buttons__simple buttons__simple--green">
            <p class="buttons__simple-text">Normal</p>
            <img
              class="buttons__simple-icon"
              src="./icons/arrow-green.svg"
              alt="arrow-icon"
            />
          </button>
          <button
            class="buttons__simple buttons__simple--green buttons__simple--hover"
          >
            <p class="buttons__simple-text">Hover</p>
            <img
              class="buttons__simple-icon"
              src="./icons/arrow-green.svg"
              alt="arrow-icon"
            />
          </button>
          <button class="buttons__simple buttons__simple--red">
            <p class="buttons__simple-text">Normal</p>
            <img
              class="buttons__simple-icon"
              src="./icons/arrow-red.svg"
              alt="arrow-icon"
            />
          </button>
          <button
            class="buttons__simple buttons__simple--red buttons__simple--hover"
          >
            <p class="buttons__simple-text">Hover</p>
            <img
              class="buttons__simple-icon"
              src="./icons/arrow-red.svg"
              alt="arrow-icon"
            />
          </button>
        </div>
      </div>
      <div class="elements">
        <h2 class="elements__title">Form elements</h2>
        <div class="elements__form-group">
          <h3 class="elements__subtitle">Input Field</h3>
          <div class="elements__inputs">
            <input class="elements__input" placeholder="Normal" />
            <input
              class="elements__input elements__input--hover"
              placeholder="Hover"
            />
            <input
              class="elements__input elements__input--active"
              placeholder="Clicked"
            />
            <input
              class="elements__input elements__input--focus"
              placeholder="Typing"
            />
          </div>
        </div>
        <h3 class="elements__subtitle">Dropdown Item</h3>
        <div class="dropdown-default">
          <p class="dropdown-default__desc">Default Item</p>
          <div class="dropdown-default__items">
            <div class="dropdown-default__item">
              <p class="dropdown-default__text">Normal</p>
            </div>
            <div class="dropdown-default__item dropdown-default__item--hover">
              <p class="dropdown-default__text">Hover</p>
            </div>
            <div
              class="dropdown-default__item dropdown-default__item--disabled"
              disabled
            >
              <p class="dropdown-default__text">Disable</p>
            </div>
          </div>
        </div>
