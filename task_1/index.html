<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Task 1</title>
  </head>
  <body>
    <form class="filters">
      <div class="filters__section">
        <h3 class="filters__title">Фильтры</h3>
        <div class="filters__radio-group">
          <p class="filters__radio-text">Показать цену</p>
          <div class="filters__radio-options">
            <label class="filters__radio-label">
              <input class="filters__radio-input" type="radio" name="person" />
              <span class="filters__radio-custom"></span>
              на человека
            </label>
            <label class="filters__radio-label">
              <input class="filters__radio-input" type="radio" name="person" />
              <span class="filters__radio-custom"></span>
              на всех
            </label>
          </div>
        </div>
        <div class="filters__checkbox-group">
          <p class="filters__checkbox-text">Еда</p>
          <div class="filters__checkbox-options">
            <label class="filters__checkbox-label">
              <input
                class="filters__checkbox-input"
                type="checkbox"
                name="person"
              />
              <span class="filters__checkbox-custom"></span>
              2-х разовое питание
            </label>
            <label class="filters__checkbox-label">
              <input
                class="filters__checkbox-input"
                type="checkbox"
                name="person"
              />
              <span class="filters__checkbox-custom"></span>
              3-разовое питание
            </label>
            <label class="filters__checkbox-label">
              <input
                class="filters__checkbox-input"
                type="checkbox"
                name="person"
              />
              <span class="filters__checkbox-custom"></span>
              Все включено
            </label>
            <label class="filters__checkbox-label">
              <input
                class="filters__checkbox-input"
                type="checkbox"
                id="people"
              />
              <span class="filters__checkbox-custom"></span>
              Без еды
            </label>
            <label class="filters__checkbox-label">
              <input
                class="filters__checkbox-input"
                type="checkbox"
                name="person"
              />
              <span class="filters__checkbox-custom"></span>
              Завтраки
            </label>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
